<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDHREC Commander Randomizer</title>
    
    <!-- Open Graph / Discord embed metadata -->
    <meta property="og:title" content="EDHREC Commander Randomizer">
    <meta property="og:description" content="Discover random commanders from EDHREC's top lists! üé≤ Generate commanders filtered by color, CMC, rank, and more.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://edhrandomizerr.github.io/">
    <meta property="og:image" content="https://edhrandomizerr.github.io/images/randomizer-icon.png">
    <meta property="og:site_name" content="EDHREC Commander Randomizer">
    
    <!-- Twitter Card metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="EDHREC Commander Randomizer">
    <meta name="twitter:description" content="Discover random commanders from EDHREC's top lists! üé≤">
    
    <!-- Favicon with custom icon -->
    <link rel="icon" type="image/png" href="images/randomizer-icon.png">
    
    <link rel="stylesheet" href="css/style.css?v=3.8">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <img src="images/edhreclogo.png" alt="EDHREC Logo" class="logo">
                <h1>Commander Randomizer</h1>
            </div>
        </header>

        <!-- Parameters Section -->
        <section class="parameters-section">
            <div class="params-grid">
                <!-- Rank Range (two separate inputs) -->
                <div class="form-group range-group">
                    <label>Rank Range:</label>
                    <div class="range-container">
                        <div class="range-box">
                            <input type="number" id="min-rank" class="form-control" value="1" min="1" placeholder="Min">
                            <small class="help-text">(Min: 1)</small>
                        </div>
                        <div class="range-box">
                            <input type="number" id="max-rank" class="form-control" value="1000" min="1" placeholder="Max">
                            <small class="help-text" id="max-rank-help">(Max: ...)</small>
                        </div>
                    </div>
                </div>

                <!-- Quantity -->
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" class="form-control" value="3" min="1" max="50">
                </div>

                <!-- Time Period -->
                <div class="form-group">
                    <label for="time-period">Time Period:</label>
                    <select id="time-period" class="form-control">
                        <option value="Weekly">Weekly</option>
                        <option value="Monthly" selected>Monthly</option>
                        <option value="2-Year">2-Year</option>
                    </select>
                </div>
            </div>

            <!-- Options Row -->
            <div class="options-row">
                <label class="checkbox-label">
                    <input type="checkbox" id="enable-color-filter" class="checkbox" checked>
                    <span>Color Filter</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="enable-additional-filters" class="checkbox">
                    <span>Additional Filters</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="exclude-partners" class="checkbox" checked>
                    <span>Exclude Partners</span>
                </label>
                <label class="checkbox-label">
                    <input type="checkbox" id="text-output" class="checkbox">
                    <span>Use Text Output</span>
                </label>
            </div>
        </section>

        <!-- Color Filter Section -->
        <section id="color-filter-section" class="color-filter-section">
            <div class="color-filter-compact">
                <div class="colors-row">
                    <label class="compact-label">Colors:</label>
                    <div class="colors-and-mode-group">
                        <div class="color-checkboxes">
                            <label class="color-checkbox white selected">
                                <input type="checkbox" value="W" class="color-input" checked>
                                <span>W</span>
                            </label>
                            <label class="color-checkbox blue selected">
                                <input type="checkbox" value="U" class="color-input" checked>
                                <span>U</span>
                            </label>
                            <label class="color-checkbox black selected">
                                <input type="checkbox" value="B" class="color-input" checked>
                                <span>B</span>
                            </label>
                            <label class="color-checkbox red selected">
                                <input type="checkbox" value="R" class="color-input" checked>
                                <span>R</span>
                            </label>
                            <label class="color-checkbox green selected">
                                <input type="checkbox" value="G" class="color-input" checked>
                                <span>G</span>
                            </label>
                        </div>
                        <div class="mode-row-inline">
                            <label class="compact-label">Mode:</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                    <input type="radio" name="color-mode" value="exactly">
                                    <span>Exactly</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="color-mode" value="including">
                                    <span>Including</span>
                                </label>
                                <label class="radio-label">
                                    <input type="radio" name="color-mode" value="atmost" checked>
                                    <span>At Most</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="num-colors-container">
                        <label class="compact-label"># of Colors:</label>
                        <div class="color-count-buttons">
                            <div class="color-count-wrapper">
                                <label class="color-count-button">
                                    <input type="checkbox" value="0" class="color-count-input">
                                    <span>0</span>
                                </label>
                                <span class="color-count-label">Colorless</span>
                            </div>
                            <div class="color-count-wrapper">
                                <label class="color-count-button">
                                    <input type="checkbox" value="1" class="color-count-input">
                                    <span>1</span>
                                </label>
                                <span class="color-count-label">Mono</span>
                            </div>
                            <div class="color-count-wrapper">
                                <label class="color-count-button">
                                    <input type="checkbox" value="2" class="color-count-input">
                                    <span>2</span>
                                </label>
                                <span class="color-count-label">2-Color</span>
                            </div>
                            <div class="color-count-wrapper">
                                <label class="color-count-button">
                                    <input type="checkbox" value="3" class="color-count-input">
                                    <span>3</span>
                                </label>
                                <span class="color-count-label">3-Color</span>
                            </div>
                            <div class="color-count-wrapper">
                                <label class="color-count-button">
                                    <input type="checkbox" value="4" class="color-count-input">
                                    <span>4</span>
                                </label>
                                <span class="color-count-label">4-Color</span>
                            </div>
                            <div class="color-count-wrapper">
                                <label class="color-count-button">
                                    <input type="checkbox" value="5" class="color-count-input">
                                    <span>5</span>
                                </label>
                                <span class="color-count-label">WUBRG</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Additional Filters Section -->
        <section id="additional-filters-section" class="color-filter-section hidden">
            <div class="color-filter-compact">
                <!-- CMC Filter -->
                <div class="filter-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="enable-cmc-filter" class="checkbox">
                        <span>Commander Mana Value:</span>
                    </label>
                    <div class="range-container-inline">
                        <input type="number" id="min-cmc" class="form-control small-inline" value="0" min="0" max="13">
                        <span class="range-separator">to</span>
                        <input type="number" id="max-cmc" class="form-control small-inline" value="13" min="0" max="13">
                    </div>
                </div>

                <!-- Salt Filter -->
                <div class="filter-row">
                    <label class="checkbox-label">
                        <input type="checkbox" id="enable-salt-filter" class="checkbox">
                        <span>Salt Level:</span>
                    </label>
                    <button id="salt-toggle" class="salt-toggle-btn salty" type="button">
                        <span class="salt-icon">üßÇ</span>
                        <span class="salt-label">Salty</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Validation Warning Banner -->
        <section id="validation-warning" class="validation-warning hidden">
            <span class="warning-icon">‚ö†Ô∏è</span>
            <span id="validation-message"></span>
        </section>

        <!-- Buttons -->
        <section class="buttons-section">
            <button id="randomize-btn" class="btn btn-primary">
                üé≤ Randomize
            </button>
            <button id="reset-btn" class="btn btn-secondary">
                üîÑ Reset to Default Settings
            </button>
            <button id="share-btn" class="btn btn-secondary">
                üîó Share Settings
            </button>
            <button id="share-results-btn" class="btn btn-secondary hidden">
                üìã Share Results
            </button>
        </section>

        <!-- Results View Banner (shown when viewing shared results) -->
        <section id="results-view-banner" class="results-banner hidden">
            <div class="banner-content">
                <span class="banner-icon">üëÄ</span>
                <span class="banner-text">You are viewing shared results</span>
                <button id="exit-results-btn" class="btn btn-primary">
                    ‚ú® Exit & Use Randomizer
                </button>
            </div>
        </section>

        <!-- Card Images -->
        <section class="images-section">
            <div class="results-header">
                <h2>üÉè Click Cards to Open EDHREC</h2>
                <div id="sort-controls" class="sort-controls hidden">
                    <button id="sort-rank-btn" class="sort-btn" data-sort="rank" title="Sort by Rank (click to cycle: off ‚Üí ascending ‚Üí descending ‚Üí off)">R</button>
                    <button id="sort-cmc-btn" class="sort-btn" data-sort="cmc" title="Sort by Mana Value (click to cycle: off ‚Üí ascending ‚Üí descending ‚Üí off)">M</button>
                </div>
            </div>
            <div id="loading-indicator" class="loading hidden">
                <div class="spinner"></div>
                <p>Loading commanders...</p>
            </div>
            <div id="cards-container" class="cards-container"></div>
        </section>

        <!-- Status Bar -->
        <footer class="status-bar">
            <span id="status-text">Ready</span>
        </footer>
    </div>

    <script type="module" src="js/app.js?v=3.9"></script>
</body>
</html>
